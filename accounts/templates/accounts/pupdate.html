{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center">
        <div style='width:30rem'>
            <h1 class="text-center fw-bold my-5">프로필 수정</h1>
            <form action="{% url 'accounts:pupdate' %}" method='POST' enctype='multipart/form-data'>
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="d-grid my-4">
                    <input type="submit" value="회원정보수정" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock  %}
