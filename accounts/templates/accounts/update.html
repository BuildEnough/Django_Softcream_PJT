{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center">
        <div style='width:30rem'>
            <h1 class="text-center fw-bold">Soft Cream</h1>
            <form action="{% url 'accounts:update' %}" method='POST'>
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="d-grid gap-2">
                    <input type="submit" value="수정하기" class="btn btn-primary">
                    <a href="{% url 'accounts:password' %}" class="btn btn-warning">비밀번호변경</a>
                    <a href="{% url 'accounts:delete' %}" class="btn btn-danger">계정 삭제</a>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock  %}
