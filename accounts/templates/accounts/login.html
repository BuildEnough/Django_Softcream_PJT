{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="d-flex justify-content-center">
    <div style='width:30rem;margin: 3rem 0 0 0'>
        <h1 class='text-center fw-bold'>Soft Cream</h1>
        <form action="{% url 'accounts:login' %}" method='POST'>
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="d-grid" style='margin: 2rem 0 0 0'>
                <input type="submit" value="로그인" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>

{% endblock  %}
